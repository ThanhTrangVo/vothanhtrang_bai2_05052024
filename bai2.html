<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/img/img1.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img2.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img3.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img4.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img5.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img6.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img7.jpeg" alt="">
        </div>
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/img8.jpeg" alt="">
        </div>
        <!-- item image -->
    </div>

    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery-inner">
            <img src="./assets/img/img8.jpeg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="bai2.js"></script>
</html>
